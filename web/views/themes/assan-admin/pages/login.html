<div class="page-center">
    <div class="page-center-in">
        <form action="/user/login" method="POST" class="sign-box">
            <div class="sign-avatar">
                <img src="/assets/images/avtar.png" alt="" class="img-circle">
            </div>
            <header class="sign-title">Sign In</header>
            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="E-Mail or Phone" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="form-group clearfix">
                <div class="checkbox pull-left">
                    <input type="checkbox" id="myCheckbox" name="myCheckbox" class="i-checks">
                    <label for="myCheckbox">Remember Me </label>
                </div>
                <div class="pull-right">
                    <p><a href="#">Reset Password</a></p>
                </div>
            </div>
            <button type="submit" class="btn btn-success rounded btn-lg">Sign in</button>
            <hr>
            <p>Don't have an account? <a href="/user/register">Sign up</a></p>
        </form>
    </div><!--page center in-->
</div><!--page center-->
