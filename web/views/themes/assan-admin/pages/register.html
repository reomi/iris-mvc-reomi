<div class="page-center">
    <div class="page-center-in">
        <form action="/user/register" method="POST" class="sign-box">
            <div class="sign-avatar">
                <img src="/assets/images/user-add.png" alt="" class="img-circle">
            </div>
            <header class="sign-title">Sign Up</header>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Name" name="firstname" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="E-Mail or Phone" name="username" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" name="password" required>
            </div>
            <div class="form-group clearfix">
                <div class="checkbox pull-left">
                    <input type="checkbox" id="myCheckbox" name="myCheckbox" class="i-checks">
                    <label for="myCheckbox">Remember Me </label>
                </div>
            </div>
            <button type="submit" class="btn btn-success rounded btn-lg">Register</button>
            <hr>
            <p>Already have an account? <a href="/user/login">Login</a></p>
        </form>
    </div><!--page center in-->
</div><!--page center-->
